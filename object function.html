<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Arrow function</title>
<style type="text/css">
table,th,tr,thead,-dar
{
border: 2px solid #06F;
font-size: 20px;
text-align: center;
}
</style>
</head>
<body>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">age</th>
      <th scope="col">contact</th>
      <th scope="col">address</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td id="demo"></td>
      <td id="demo1"></td>
      <td id="demo2"></td>
      <td id="demo3"></td>
      <td id="demo4"></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td id="dem"></td>
      <td id="dem1"></td>
      <td id="dem2"></td>
      <td id="dem3"></td>
      <td id="dem4"></td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td id="de"></td>
      <td id="de1"></td>
      <td id="de2"></td>
      <td id="de3"></td>
      <td id="de4"></td>
      
    </tr>
     <tr>
      <th scope="row">3</th>
      <td id="no"></td>
      <td id="no1"></td>
      <td id="no2"></td>
      <td id="no3"></td>
      <td id="no4"></td>
      
    </tr>
     <tr>
      <th scope="row">3</th>
      <td id="n"></td>
      <td id="n1"></td>
      <td id="n2"></td>
      <td id="n3"></td>
      <td id="n4"></td>
      
    </tr>
  </tbody>
</table>

<script type="text/javascript">

{
constructor(name,email,age,contact,address)
{
this.name= name;
this.email= email;
this.age= age;
this.contact= contact;
this.address= address;
}
}
const stud = new student( "rehman janvekar" , "rehmanjanvekar@gmail.com" , "23" , "8123832159", "bijapur");
document.getElementById("demo").innerHTML = stud.name;
document.getElementById("demo1").innerHTML = stud.email;
document.getElementById("demo2").innerHTML = stud.age;
document.getElementById("demo3").innerHTML = stud.contact;
document.getElementById("demo4").innerHTML = stud.address;

</html>
